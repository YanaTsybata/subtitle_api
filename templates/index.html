<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження субтитрів</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        #subtitleDisplay {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Завантаження субтитрів</h1>
    <textarea id="subtitlesText" rows="10" cols="50" placeholder="Вставте вміст CSV-файлу сюди"></textarea>
    <br>
    <button onclick="uploadSubtitles()">Завантажити субтитри</button>
    <br>
    <h2>Навігація по API:</h2>
    <ul>
        <li><a href="/api/subtitles" target="_blank">Отримати всі субтитри</a></li>
        <li><a href="/api/subtitles/next" target="_blank">Отримати наступний субтитр</a></li>
        <li><button onclick="advanceSubtitle()">Перейти до наступного субтитру</button></li>
    </ul>
    <div id="subtitleDisplay"></div>
    <div id="result"></div>
    <script>
        function uploadSubtitles() {
            const subtitlesText = document.getElementById('subtitlesText').value;
            axios.post('/api/subtitles/upload', { data: subtitlesText })
                .then(response => {
                    document.getElementById('result').innerText = 'Субтитри успішно завантажено';
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Помилка при завантаженні: ' + error.response.data.error;
                });
        }

        function advanceSubtitle() {
            axios.post('/api/subtitles/advance')
                .then(response => {
                    document.getElementById('result').innerText = response.data.message;
                    showNextSubtitle();
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Помилка: ' + error.response.data.message;
                });
        }

        function showNextSubtitle() {
            axios.get('/api/subtitles/next')
                .then(response => {
                    const subtitle = response.data;
                    document.getElementById('subtitleDisplay').innerText = subtitle.text;
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Помилка: ' + error.response.data.message;
                });
        }
    </script>
</body>
</html>
