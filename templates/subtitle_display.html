<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle display <br /> Відображення субтитрів</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #subtitle {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            max-width: 80%;
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div id="subtitle"></div>
    <script>
        const subtitleElement = document.getElementById('subtitle');

        function fetchCurrentSubtitle() {
            fetch('/api/subtitles/current')
                .then(response => response.json())
                .then(data => {
                    subtitleElement.textContent = data.text;
                })
                .catch(error => console.error('Error:', error));
        }

        // Load the first subtitle immediately
        fetchCurrentSubtitle();

        // We update subtitles every second
        setInterval(fetchCurrentSubtitle, 1000);
    </script>
</body>
</html>
